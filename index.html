<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!-- MY TODOLİST HEAD TAG START-->
    <header>
      <h1>MY TODO LIST</h1>
    </header>
<!--MY TODOLİST HEAD TAG END -->

<!-- MY TODOLİST MAIN TAG START-->
<form>
  <div class="search">
    <input type="text" class="todo-input" placeholder="Add...">
    <button class="todo-button" type="submit">
      <i class="fas fa-plus-circle"></i>
    </button>
  </div>
  <div class="select">
    <select name="todos" class="filter-todo">
    <option value="all">All</option>
    <option value="complated">Complated</option>
    <option value="uncomplated">Uncomplated</option>
  </select>
  </div>
</form>
<div class="todo-container">
  <ul class="todo-list"></ul>
</div>
<!-- MY TODOLİST MAIN TAG END-->

<!-- alert strat-->
<div class="alert-wrapper">
  <div class="alert-success">
    <div>Ekleme Başarılı.</div>
  </div>
  <div class="alert-warning">
    <div>Input alanı boş geçilemez!</div>
  </div>
</div>
<!-- alert end-->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="todolist.js"></script>
  </body>
</html>
